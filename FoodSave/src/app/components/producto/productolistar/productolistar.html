<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Productos</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <!-- 
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>vidaUtilDias</th>
        <td mat-cell *matCellDef="let element">{{ element.vidaUtilDias }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>codigoBarras</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoBarras }}</td>
      </ng-container>

      -->
      

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>pesoUnitario</th>
        <td mat-cell *matCellDef="let element">{{ element.pesoUnitario }}</td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton
            [routerLink]="['/producto/edits',element.idProducto]" >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <!-- eliminar -->
      <!-- Symbol Column -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button 
          matButton
          (click)="eliminar(element.idProducto)"
          >
          <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
